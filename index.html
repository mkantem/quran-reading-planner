<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quran Reading Planner</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        #name-fields label {
            display: block;
            margin-top: 5px;
        }
        #result {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <h1>Quran Reading Planner</h1>
    <div id="input-section">
        <label>
            Number of Participants (X):
            <input type="number" id="participants" min="1" required>
        </label>
        <label>
            Target Days for Completion (Y):
            <input type="number" id="days" min="1" required>
        </label>
        <button onclick="generateNameFields()">Next</button>
    </div>

    <div id="names-section" style="display:none;">
        <h2>Enter Participant Names</h2>
        <div id="name-fields"></div>
        <label>
            Table Title:
            <input type="text" id="table-title" placeholder="Enter a title for the table">
        </label>
        <button onclick="calculate()">Calculate</button>
    </div>

    <div id="result-section" style="display:none;">
        <h2 id="custom-title">Reading Schedule</h2>
        <p id="time-frame"></p>
        <div id="result"></div>
        <button onclick="printSchedule()">Print</button>
        <button onclick="downloadPDF()">Download as PDF</button>
    </div>

    <!-- Include the script tag for JavaScript -->
    <script src="script.js"></script>
    <!-- Include jsPDF and AutoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
<footer>
    <p>&copy; mkante.ml</p>
</footer>
</html>
